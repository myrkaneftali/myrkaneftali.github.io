<!DOCTYPE html>
<html>
	<head>
		<title> Processing.JS dentro de p√°gina HTML </title>
	</head>
	<body>
		<canvas id="MiLienzo"> </canvas>
	</body>
	<script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script
	>
	<script>
	var codigodeprograma = function(instanciaProcessing) {
		with (instanciaProcessing) {
			size(400,400);
			frameRate(30);
			background(97, 214, 198);

			// The ground
			fill(0, 255, 64);
			rect(0, 300, 400, 100);  

			// The sun
			fill(242, 215, 14);
			ellipse(80, 64, 100, 100);  

			// The snowman
			fill(255, 255, 255);
			ellipse(200, 300, 150, 150);
			ellipse(200, 200, 100, 100);
			ellipse(200, 120, 75, 75);
			
		}};
	var canvas = document.getElementById("MiLienzo");
	var instanciaProcessing = new Processing(canvas, codigodeprograma);
	</script>
</html>
